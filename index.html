<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucky Number Form</title>
  <style>
    fieldset {
      border: 2px solid #6a5acd;
      border-radius: 8px;
      padding: 1.5rem;
      max-width: 300px;
      background: #f9f8ff;
      box-shadow: 0 3px 10px rgba(106, 90, 205, 0.1);
      margin: 1rem auto;
    }

    legend {
      font-size: 1.1rem;
      font-weight: 600;
      color: #483d8b;
      padding: 0 0.5rem;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-top: 0.5rem;
    }

    label {
      font-size: 1rem;
      color: #333;
      cursor: pointer;
    }

    input[type="radio"] {
      accent-color: #6a5acd;
      margin-right: 0.5rem;
      transform: scale(1.2);
      vertical-align: middle;
    }

    /* Add a nice hover and focus style */
    label:hover {
      color: #6a5acd;
    }

    input[type="radio"]:focus + label {
      outline: 2px dashed #6a5acd;
      outline-offset: 2px;
    }
  </style>
</head>
<body>

  <fieldset>
    <legend>Whatâ€™s your lucky number?</legend>

    <div class="radio-group">
      <div>
        <input type="radio" id="huey" name="drone" value="huey" checked />
        <label for="huey">Boy</label>
      </div>

      <div>
        <input type="radio" id="dewey" name="drone" value="dewey" />
        <label for="dewey">Girl</label>
      </div>

      <div>
        <input type="radio" id="louie" name="drone" value="louie" />
        <label for="louie">Other</label>
      </div>
    </div>
  </fieldset>

			border-radius: 4px;
		}
	</style>
</head>

</html>
